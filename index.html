<!--
    This index page redirect users to "./assets/html/travel_recommendation.html" immediately upon loading. The code was taken from https://stackoverflow.com/questions/5411538/how-to-redirect-one-html-page-to-another-on-load, the answer from user Billy Moon (https://stackoverflow.com/users/1031950/billy-moon).
-->
<!DOCTYPE HTML>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="0; url=./assets/html/travel_recommendation.html">
        <script type="text/javascript">
            window.location.href = "./assets/html/travel_recommendation.html";
        </script>
        <title>Page Redirection</title>
    </head>

    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow this <a href='./assets/html/travel_recommendation.html'>link to
            example</a>.
    </body>

</html>
